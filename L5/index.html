<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="basket-list" v-if="isVisibleCart">
            <span v-if="basketList.length == 0">
                Корзина Пуста
            </span>
            <div class="goods-item" v-else v-for="goods in basketList">
                <h3>{{ goods.product_name }}</h3>
                <p>{{ goods.price }}</p>
            </div>
        </div>
        <header>
            <input type="text" class="goods-search" v-model="searchLine" />
            <button class="search-button" type="button" @click="filterGoods">Искать</button>
            <button class="cart-button" type="button" @click="stateBasket">Корзина</button>
        </header>
        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="goods in filteredGoods">
                    <h3>{{ goods.product_name }}</h3>
                    <p>{{ goods.price }}</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>

</html>
